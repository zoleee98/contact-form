<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="stylesheet" href="src/style.css" />
		<title>Vite + TS</title>
	</head>
	<body>
		<main>
			<div class="card">
				<h1>Contact Us</h1>
				<form novalidate>
					<div class="col">
						<div>
							<label class="required" for="firstname"
								>First Name</label
							>
							<input
								type="text"
								name="firstname"
								id="firstname"
								class="form-control"
								autocomplete="given-name"
								required
								maxlength="32"
							/>
							<div
								class="error-message"
								data-errorFor="firstname"
								aria-live="polite"
							></div>
						</div>
						<div>
							<label class="required" for="lastname"
								>Last Name</label
							>
							<input
								type="text"
								name="lastname"
								id="lastname"
								class="form-control"
								autocomplete="family-name"
								required
								maxlength="32"
							/>
							<div
								class="error-message"
								data-errorFor="lastname"
								aria-live="polite"
							></div>
						</div>
					</div>
					<div class="col">
						<div>
							<label class="required" for="email"
								>Email Address</label
							>
							<input
								type="email"
								name="email"
								id="email"
								class="form-control"
								autocomplete="email"
								required
								maxlength="64"
							/>
							<div
								class="error-message"
								data-errorFor="email"
								aria-live="polite"
							></div>
						</div>
					</div>
					<fieldset>
						<legend class="required">Query Type</legend>
						<div class="col">
							<div>
								<input
									type="radio"
									name="querytype"
									value="general"
									id="general"
									required
								/>
								<label class="form-control" for="general">
									<div
										class="custom-radio"
										aria-hidden="true"
									></div>
									General Enquiry
								</label>
							</div>
							<div>
								<input
									type="radio"
									name="querytype"
									value="support"
									id="support"
									required
								/>
								<label class="form-control" for="support">
									<div
										class="custom-radio"
										aria-hidden="true"
									></div>
									Support Request
								</label>
							</div>
						</div>
						<div
							class="error-message"
							data-errorFor="querytype"
							aria-live="polite"
						></div>
					</fieldset>
					<div class="col">
						<div>
							<label class="required" for="message"
								>Message</label
							>
							<textarea
								name="message"
								class="form-control"
								id="message"
								rows="4"
								required
								maxlength="256"
							></textarea>
							<div
								class="error-message"
								data-errorFor="message"
								aria-live="polite"
							></div>
						</div>
					</div>
					<div class="col">
						<div>
							<input
								type="checkbox"
								name="consent"
								id="consent"
								required
							/>
							<label for="consent">
								<div
									class="custom-checkbox"
									aria-hidden="true"
								></div>
								<div class="required">
									I consent to being contacted by the team.
								</div>
							</label>
							<div
								class="error-message"
								data-errorFor="consent"
								aria-live="polite"
							></div>
						</div>
					</div>
					<button>Submit</button>
				</form>
			</div>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
